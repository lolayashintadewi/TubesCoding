    /* Animasi fadeInUp sederhana */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .loaded .animate {

    }
